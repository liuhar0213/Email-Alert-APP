name: Build Android APK Minimal

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk wget
          sudo apt-get install -y libncurses5 libssl-dev autoconf libtool
          sudo apt-get install -y pkg-config zlib1g-dev libffi-dev
          sudo apt-get install -y libncursesw5-dev libtinfo5 cmake

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.33

      - name: Build APK
        run: |
          yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: email-alert-apk
          path: bin/*.apk

      - name: Show result
        if: success()
        run: ls -lh bin/
