  name: Build Android APK

  on:
    push:
      branches: [ master, main ]
    workflow_dispatch:

  jobs:
    build:
      runs-on: ubuntu-latest
      timeout-minutes: 60

      steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Buildozer directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk wget \
            libncurses5 libssl-dev autoconf libtool \
            pkg-config zlib1g-dev libffi-dev \
            libncursesw5-dev libtinfo5 cmake

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.33

      - name: Accept Android SDK licenses
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >
  ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license

      - name: Build APK with Buildozer
        run: |
          yes | buildozer -v android debug 2>&1 | tee build.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: email-alert-apk
          path: bin/*.apk

      - name: Upload build log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-log
          path: build.log

      - name: Display build info
        if: success()
        run: |
          echo "✅ APK构建完成！"
          ls -lh bin/
