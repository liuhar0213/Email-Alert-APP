name: Build Android APK

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Buildozer directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk wget
          sudo apt-get install -y libncurses5 libncursesw5 libssl-dev autoconf automake libtool
          sudo apt-get install -y pkg-config zlib1g-dev libffi-dev
          sudo apt-get install -y cmake build-essential ccache

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.33

      - name: Set Java 17 as default
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/temurin-17-jdk-amd64/bin" >> $GITHUB_PATH

      - name: Build APK with Buildozer
        run: yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: email-alert-apk
          path: bin/*.apk

      - name: Display build info
        if: success()
        run: ls -lh bin/
